<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM</title>
    </head>
    <body>
        <div id="myDiv" style="padding: 10px; border: 1px solid black; cursor: pointer;"> 
            initial text
        </div>

        <script> 
            document.getElementById("myDiv").addEventListener("click", function()) { 
                    this.textContent = "added text!"; 
                    this.style.backgroundColor = "yellow"; 

            };
        </script>
    </body>
</html>
