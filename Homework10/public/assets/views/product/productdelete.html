<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frog Product Delete</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Delete Frog Product</h2>
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete this product?
            </div>
            <button id="delete-button" class="btn btn-danger">Yes, Delete</button>
            <a href="/frog-products" class="btn btn-secondary">Cancel</a>
        </div>

        <script>
            $(document).ready(function () {
                const productId = window.location.pathname.split("/")[2];

                $('#delete-button').on('click', function () {
                    $.ajax({
                        url: `/api/frog-products/${productId}`,
                        type: 'DELETE',
                        success: function () {
                            window.location.href = "/frog-products";
                        },
                        error: function () {
                            alert("An error occurred while deleting the product.");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
