<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frog Product Details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" id="frog-product-container">
            <!-- Dynamic content loaded via jQuery -->
        </div>

        <script>
            $(document).ready(function () {
                const productId = window.location.pathname.split("/")[2];

                $.ajax({
                    url: `/api/frog-products/${productId}`,
                    type: "GET",
                    success: function (data) {
                        $('#frog-product-container').html(`
                            <h2>${data.name}</h2>
                            <p>${data.description}</p>
                            <a href="/update-frog-product/${data.id}" class="btn btn-warning">Update Product</a>
                            <a href="/frog-products" class="btn btn-primary">Back to Products</a>
                        `);
                    }
                });
            });
        </script>
    </body>
</html>
``
