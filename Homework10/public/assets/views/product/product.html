<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Frog Product Details - Froggie's Delight</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/product_view.css"> <!-- Link to the product view CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3 w-50">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="product-title"></h1>
                    <h4 class="product-description"></h4>
                    <span class="product-created-at"></span>
                </div>
            </div>

            <div class="product-actions mt-3 text-center">
                <a href="/" class="btn btn-secondary">Back to Products</a>
                <a href="/update-frog-product/{id}" class="btn btn-warning">Update</a>
                <a href="/delete-frog-product/{id}" class="btn btn-danger">Delete</a>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                const productId = window.location.pathname.split('/').pop(); // Extract product ID from URL

                $.ajax({
                    url: `http://localhost:8888/api/frog-products/${productId}`,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        // Display product details
                        $('.product-title').text(data.name);
                        $('.product-description').text(data.description);
                        $('.product-created-at').text(`Added on: ${data.created_at}`);
                    }
                });
            });
        </script>
    </body>
</html>
