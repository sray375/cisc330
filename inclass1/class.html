<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example</title>
</head>
<body>
    <table>
       
        <tr>
            <th scope="row">Day:</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th scope="row">Month:</th>
            <td>January</td>
            <td>February</td>
            <td>March</td>
        </tr>
        <tr>
            <th scope="row">Year:</th>
            <td>2020</td>
            <td>2021</td>
            <td>2022</td>
        </tr>
    </table>
</body>
</html>
