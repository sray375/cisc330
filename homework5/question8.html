<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
<style> 
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #333; 
      border-radius: 8px;
      transition: color 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }
    li:hover { 
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <ul>
    <li data-click-color="red">Item 1</li>
    <li data-click-color="blue">Item 2</li>
    <li data-click-color="green">Item 3</li>
  </ul>

  <script>
    $("li").click(function() {
      let newColor = $(this).data("click-color");
      $(this).css("color", newColor);
    });
  </script>

</body>
</html>
