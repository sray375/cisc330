<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lana Del Rey's Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    
</head>

<style> 
    body {
    font-family: 'Open Sans', sans-serif;
    text-align: center;
    padding: 20px;
}

header {
    width: 100%;
    background-color: #2c3e50;
    padding: 15px 0;
    border-bottom: 3px solid #ecf0f1;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 18px;
}

.logo {
    font-family: 'Pacifico', cursive;
    font-size: 40px;
    text-align: center;
    color: #e74c3c;
    margin-top: 20px;
}

h1, h2, p {
    margin-bottom: 20px;
}

img {
    width: 300px;
    display: block;
    margin: 20px auto;
    border-radius: 10px;
}

form {
    margin: 30px auto;
    max-width: 400px;
    text-align: left;
}

form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo">
        Lana Del Rey's Café
    </div>

    <h1>Welcome to Lana Del Rey's Café</h1>
    <p>We serve coffee and biscuits while playing only Lana Del Rey songs!</p>

    <h2>Our Service</h2>
    <p>Enjoy a warm cup of coffee with a side of delicious biscuits.</p>

    <img src="../Lana_Del_Rey_Wallpaper.jpg" alt="Black and white portrait with roses in hair">

    <h2>Contact Us</h2>
    <form method="post" onsubmit="myFunction(event)">        
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function myFunction(event) {
            event.preventDefault(); // Prevents form submission for now
            alert("Form submitted successfully!");
        }
    </script>

</body>
</html>
